<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Test Search</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <div class="form-group">
      <label for="passengerSelect">Passenger</label>
      <!-- Select dropdown with search -->
      <select id="passengerSelect" class="form-control" style="width:180px;">
        <!-- Placeholder option -->
        <option value="">Search for a passenger</option>

      </select>
    </div>
  </div>

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Include Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script>
    $('#passengerSelect').load('crm_data/passengers.php');
    $(document).ready(function() {

      // Initialize Select2 for the select dropdown
      $('#passengerSelect').select2();
    });
  </script>
</body>
</html>
